<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://kit.fontawesome.com/703e5b2424.js" crossorigin="anonymous"></script>
    <!-- favicon online -->
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1337/PNG/512/todo_list_icon_1337.png" type="image/x-icon" />

</head>

<body>
    <header>
        <h1>
            <i class="fas fa-list-ul"></i> To Do List
        </h1>
    </header>
    <p class="todo-container">
        <i class="fas fa-user"></i> made by : <a href="https://www.github.com" target="_blank">@alizul01</a>
    </p>
    <form>
        <input type="text" name="todo" id="todo-input" class="todo-input">
        <button class="todo-button" type="submit">
                <i class="fas fa-plus square"></i>
            </button>
    </form>

    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
